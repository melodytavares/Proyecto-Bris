                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
                <br>
                <div class="marca-container"> 
                    <span class="marca">Marca del coche</span>
                    <select>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Skoda">Skoda</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Renault">Renault</option>
                        <option value="Kia">Kia</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Range Rover">Range Rover</option>
                    </select>
                </div>
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" name="agreement" />
                    <span class ="textCheckbox">I agree to the <span class="textmod"> terms and conditions</span></span>

                <button type="submit">Enviar Formunario</button>
